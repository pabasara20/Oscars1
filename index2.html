<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Box Designs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #555;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .logo {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Infinity Box Designs</h1>
        <p>Explore unique and creative logo ideas combining the infinity symbol and box shapes.</p>
        <img src="infinity-box-logo.png" alt="Infinity Box Logo" class="logo">
        <button class="btn">Learn More</button>
    </div>
</body>
</html>
